<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payd - Easy Bill Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/js/controller.js"></script>
</head>

<body>
    <div class="topNav">
        <h1><span class="payd_span">payd</span></h1>
        <h2>A simple bill tracker. No non-sense.</h2>
        <button class="clear_local_storage">Clear Local Storage</button>
    </div>

    <div class="current__date">
        <h1>Current Date</h1>
    </div>

    <div class="main_buttons">
        <div class="mBtn">
            <button class="btn btn-p mBtn btn--submit">Submit New Bill</button>
            <select class="mBtn text__field" name="sort" id="">
                <option value="Highest Cost">Highest Cost</option>
                <option value="Lowest Cost">Lowest Cost</option>
                <option value="Ascending Name">Ascending Name</option>
                <option value="Descending Name">Descending Name</option>
                <option value="Closest Date">Closest Date</option>
                <option value="Most Recently Payd">Most Recently Payd</option>
            </select>
            <button class="btn btn-p btn-sort mBtn">Sort</button>
            <button class="btn btn-p mBtn">Import / Export Data</button>
        </div>
    </div>

    <div class="input__bills hidden">
        <h2>Submit New Bill</h2>
        <form id="upload">
            <input class="text__field" id="title" name="title" type="text" placeholder="Insert Bill Name Here" required></input>
            <input class="text__field" id="amount"  name="amount" type="number" placeholder="Insert Cost of Bill Here" required></input>
            <input class="" id="date"  name="dueDate" type="date" required></input>
            <input id="reoccuring" name="reoccuring" type="checkbox" checked="checked">Reoccuring?</input>
            <button class="btn btn--submit">Submit</button>
        </form>
    </div>
    
    <div class="modal hidden"></div>

    <div class="main__content">
        <ul class="bill__list">
            
        </ul>
    </div>
    <div class="backdrop hidden"></div>

    <p class="pt_top">another <a class="pt_sig" href="https://pt-anderson.netlify.app/">P.T. Anderson</a> classic.</p>
</body>
</html>
